<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f0f8ff;
        }
        
        .welcome-screen {
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .blank-screen {
            display: none;
            height: 100vh;
            background-color: white;
            align-items: center;
            justify-content: center;
        }
        
        .blank-screen p {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1>Welcome to My Website!</h1>
        <p>Click the button below to continue.</p>
        <button onclick="showBlankScreen()">Go to Blank Screen</button>
    </div>
    
    <!-- Blank Screen (hidden by default) -->
    <div class="blank-screen" id="blankScreen">
        <p>This is a blank screen.</p>
    </div>
    
    <script>
        function showBlankScreen() {
            // Hide welcome screen
            document.getElementById('welcomeScreen').style.display = 'none';
            
            // Show blank screen
            document.getElementById('blankScreen').style.display = 'flex';
        }
    </script>
</body>
</html>
